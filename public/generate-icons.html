<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessVerse Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0f4c5c 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        canvas {
            display: none;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .preview img {
            border: 2px solid #06b6d4;
            border-radius: 10px;
        }
        button {
            background: linear-gradient(90deg, #06b6d4, #a855f7, #ec4899);
            border: none;
            color: black;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #06b6d4, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>♔ ChessVerse Icon Generator ♔</h1>
        <p>Click the buttons below to download PWA icons</p>
        
        <div class="preview" id="preview"></div>
        
        <div>
            <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
            <button onclick="downloadIcon(512)">Download 512x512 Icon</button>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(0.5, '#1a0a2e');
            gradient.addColorStop(1, '#0f4c5c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Border
            ctx.strokeStyle = '#06b6d4';
            ctx.lineWidth = size * 0.02;
            ctx.strokeRect(size * 0.05, size * 0.05, size * 0.9, size * 0.9);

            // Chess piece (King) + Code symbols
            ctx.fillStyle = '#06b6d4';
            ctx.font = `bold ${size * 0.35}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('♔', size * 0.35, size * 0.45);

            // Code bracket
            ctx.fillStyle = '#ec4899';
            ctx.font = `bold ${size * 0.3}px monospace`;
            ctx.fillText('{', size * 0.6, size * 0.45);
            ctx.fillText('}', size * 0.75, size * 0.45);

            // Title
            ctx.fillStyle = '#a855f7';
            ctx.font = `bold ${size * 0.1}px monospace`;
            ctx.fillText('CHESS', size * 0.5, size * 0.75);
            ctx.fillText('VERSE', size * 0.5, size * 0.88);

            return canvas.toDataURL('image/png');
        }

        function downloadIcon(size) {
            const dataUrl = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = dataUrl;
            link.click();
            
            // Show preview
            showPreview(size, dataUrl);
        }

        function showPreview(size, dataUrl) {
            const preview = document.getElementById('preview');
            const existing = document.getElementById(`preview-${size}`);
            if (existing) existing.remove();
            
            const div = document.createElement('div');
            div.id = `preview-${size}`;
            div.innerHTML = `
                <div>
                    <img src="${dataUrl}" width="${size/2}" height="${size/2}" alt="${size}x${size}">
                    <p>${size}x${size}</p>
                </div>
            `;
            preview.appendChild(div);
        }

        // Generate previews on load
        window.onload = () => {
            showPreview(192, createIcon(192));
            showPreview(512, createIcon(512));
        };
    </script>
</body>
</html>
