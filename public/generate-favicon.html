<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Generate Favicon</title>
</head>
<body>
  <canvas id="canvas" width="512" height="512"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Background
    ctx.fillStyle = '#0a0a0a';
    ctx.fillRect(0, 0, 512, 512);
    
    // Gradient
    const gradient = ctx.createLinearGradient(0, 0, 512, 512);
    gradient.addColorStop(0, '#06b6d4');
    gradient.addColorStop(0.5, '#a855f7');
    gradient.addColorStop(1, '#ec4899');
    
    // Knight shape (simplified)
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.moveTo(150, 400);
    ctx.lineTo(150, 300);
    ctx.lineTo(180, 250);
    ctx.lineTo(180, 200);
    ctx.lineTo(220, 150);
    ctx.lineTo(260, 120);
    ctx.lineTo(300, 110);
    ctx.lineTo(340, 120);
    ctx.lineTo(360, 150);
    ctx.lineTo(350, 180);
    ctx.lineTo(320, 190);
    ctx.lineTo(300, 210);
    ctx.lineTo(290, 240);
    ctx.lineTo(300, 270);
    ctx.lineTo(320, 290);
    ctx.lineTo(350, 310);
    ctx.lineTo(380, 330);
    ctx.lineTo(380, 400);
    ctx.closePath();
    ctx.fill();
    
    // Stroke
    ctx.strokeStyle = '#06b6d4';
    ctx.lineWidth = 8;
    ctx.stroke();
    
    // Code brackets
    ctx.fillStyle = '#06b6d4';
    ctx.font = 'bold 100px monospace';
    ctx.fillText('{', 80, 470);
    
    ctx.fillStyle = '#ec4899';
    ctx.fillText('}', 380, 470);
    
    // Glow circle
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 4;
    ctx.globalAlpha = 0.3;
    ctx.beginPath();
    ctx.arc(256, 256, 200, 0, Math.PI * 2);
    ctx.stroke();
    
    // Download link
    const link = document.createElement('a');
    link.download = 'icon-512.png';
    link.href = canvas.toDataURL();
    link.textContent = 'Download 512x512 Icon';
    document.body.appendChild(link);
    
    // Create 192x192 version
    const canvas192 = document.createElement('canvas');
    canvas192.width = 192;
    canvas192.height = 192;
    const ctx192 = canvas192.getContext('2d');
    ctx192.drawImage(canvas, 0, 0, 192, 192);
    
    const link192 = document.createElement('a');
    link192.download = 'icon-192.png';
    link192.href = canvas192.toDataURL();
    link192.textContent = 'Download 192x192 Icon';
    document.body.appendChild(document.createElement('br'));
    document.body.appendChild(link192);
  </script>
</body>
</html>
